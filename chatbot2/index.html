<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Notification Bar -->
        <div class="notification-bar">
            <p>💧 Stay Hydrated! You've had 5/8 glasses today.</p>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <div class="chat-avatar">
                <img src="chat-avatar.png" alt="Chatbot Avatar">
            </div>
            <div class="chat-window">
                <div class="chat-message bot">
                    <p>Welcome back! Ready for today's workout?</p>
                </div>
                <div class="chat-message user">
                    <p>Yes, let's do it!</p>
                </div>
            </div>
            <div class="quick-replies">
                <button>🏋️ Start Workout</button>
                <button>🍎 Diet Advice</button>
                <button>🚶 Track Steps</button>
                <button>💧 Water Reminder</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="stat">
                <p>Steps</p>
                <h2>8,245</h2>
            </div>
            <div class="stat">
                <p>Calories</p>
                <h2>350</h2>
            </div>
            <div class="stat">
                <p>Active Minutes</p>
                <h2>45</h2>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button>🏠 Home</button>
            <button>💬 Chat</button>
            <button>🏋️ Workouts</button>
            <button>📈 Progress</button>
            <button>⚙️ Settings</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
